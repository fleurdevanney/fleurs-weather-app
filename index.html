<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fleur's weather app</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="search" />

    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/fleurdevanney" target="_blank"
        >Fleur Devanney</a
      >, open-sourced on
      <a
        href="https://github.com/fleurdevanney/fleurs-weather-app"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://fleurs-weather-app.netlify.app/" target="_blank"

      >
